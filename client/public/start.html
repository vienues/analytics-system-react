<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul id="root"></ul>
<script>

  function openApp(route, options) {
    const defOptions = {
      defaultHeight: 200,
      defaultWidth: 200,
      defaultTop: 10,
      defaultLeft: 300,
      transparent: true,
      frame: false,
      autoShow: true
    }

    const merged = Object.assign(defOptions, options)

    var app = new fin.desktop.Application({
      url: `http://localhost:3000/${route}/`,
      uuid: Math.random(1000).toString(),
      name: "Application Name",
      frame: false,
      mainWindowOptions: merged
    }, function () {
      console.log("Application successfully created");
      app.run();
    }, function (error) {
      console.log("Error creating application:", error);
    });

    return app;
  }

  document.addEventListener('DOMContentLoaded', () => {
    //OpenFin is ready

    const marginLeft = 30;
    const marginTop = 60;

    const col1 = 600;
    const row1 = 550;

    openApp('search/vod', {
      defaultHeight: 150,
      defaultWidth: 530,
      defaultTop: marginTop,
      defaultLeft: marginLeft
    });
    openApp('company', {
      defaultHeight: 280,
      defaultWidth: 440,
      defaultTop: 200,
      defaultLeft: marginLeft
    });
    openApp('history', {
      defaultHeight: 280,
      defaultWidth: 500,
      defaultTop: row1,
      defaultLeft: marginLeft
    });

    openApp('news', {
      defaultHeight: 300,
      defaultWidth: 440,
      defaultTop: marginTop,
      defaultLeft: col1
    });
    openApp('stats', {
      defaultHeight: 550,
      defaultWidth: 400,
      defaultTop: row1 - 150,
      defaultLeft: col1
    });
  });
</script>

<button id="openCompanyApp">open company app</button>

</body>
</html>
