<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul id="root"></ul>
<script>

  function openApp(url) {
    var app = new fin.desktop.Application({
      url: url,
      uuid: Math.random(1000).toString(),
      name: "Application Name",
      frame: false,
      mainWindowOptions: {
        defaultHeight: 200,
        defaultWidth: 800,
        defaultTop: 300,
        defaultLeft: 300,
        transparent: true,
        frame: false,
        autoShow: true
      }
    }, function () {
      console.log("Application successfully created");
      app.run();
    }, function (error) {
      console.log("Error creating application:", error);
    });

    return app;
  }

  document.addEventListener('DOMContentLoaded', () => {
    //OpenFin is ready

    document.querySelector('#openCompanyApp')
      .addEventListener('click', () => {
        openApp('http://localhost:3000/company/VOD');
        openApp('http://localhost:3000/stats/VOD');
        openApp('http://localhost:3000/history/VOD');
        openApp('http://localhost:3000/news/VOD');
        openApp('http://localhost:3000/search/VOD');
      });
  });
</script>

<button id="openCompanyApp">open company app</button>

</body>
</html>
