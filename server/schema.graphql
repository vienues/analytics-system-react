type Company {
  id: ID!
  symbol: String!
  companyName: String!
  exchange: String!
  industry: String!
  website: String!
  description: String!
  CEO: String!
  issueType: String!
  sector: String!
}

type News {
  id: ID!
  datetime: String!
  headline: String!
