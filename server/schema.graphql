  revenue: Float!
  grossProfit: Float!
  cash: Float!
  debt: Float!
  ttmEPS: Float!
  revenuePerShare: Float!
  revenuePerEmployee: Float!
  peRatioHigh: Float!
  peRatioLow: Float!
  EPSSurpriseDollar: String
  EPSSurprisePercent: Float!
  returnOnAssets: Float!
  returnOnCapital: String
  profitMargin: Float!
  priceToSales: Float!
  priceToBook: Float!
