type ReferenceQuery {
  symbols: [Symbol]!
}

type Query {
  company(id: ID!): Company
  stock(id: ID!): Stock
  reference: ReferenceQuery
}

type Subscription {
  symbols(ids: [ID]): [Symbol]
  indices: [Index]
}

schema {
  query: Query
  subscription: Subscription
}
