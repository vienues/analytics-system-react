apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: analytics-ingress
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: 'nginx'
spec:
  tls:
    - secretName: ingress-tls
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: analytics-server
              servicePort: 80
