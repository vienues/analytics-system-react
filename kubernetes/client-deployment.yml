apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reactive-analytics-client
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactive-analytics-client
  template:
    metadata:
      labels:
        app: reactive-analytics-client
    spec:
      containers:
        - name: client
          image: eu.gcr.io/adaptive-reactive-analytics/reactive-analytics-client:v0
          ports:
            - containerPort: 3000
