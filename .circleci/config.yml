version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.4

    working_directory: ~/repo

    branches:
      ignore:
        - deployment

    steps:
      - checkout
      # check about "save_cache | store cache" options in steps.
      # Download and cache dependencies
      # - restore_cache:
      #     keys:
      #     - v1-dependencies-{{ checksum "package.json" }}
      #     # fallback to using the latest cache if no exact match is found
      #     - v1-dependencies-

      - run: sudo npm install --global lerna
      - run: yarn install
      - run: yarn run bootstrap

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package.json" }}

      # Run tests (Client tests fails.)
      # Run SERVER tests.
      - run: |
          cd ~/repo/server &&
          yarn &&
          yarn run build
